<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>

<head>
<title> miniAR HW04 </title>
<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00

  overflow: hidden;
}

<body>
<div id="info">
<a href="https://github.com/weslia/ar.js" target="_blank">ar.js</a> - three.js<br>
	miniARHW HW04
</div>

<script>
// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;
//////////////////////////////////////////////////
var keyboard = new KeyboardState();
var cannon, VerticalAngle, HorizontalAngle, barrel;
var clock;
var ball, line = new THREE.Group(), points;
var pos, vel, force;
var nowPos, prePos;

init();
animate();

function init() {
	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0);
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	//////////// settings /////////////////////////////////////////////
	clock = new THREE.Clock();
	nowPos = new THREE.Vector3();
	prePos = new THREE.Vector3();
	prePos.copy(barrel.localToWorld (new THREE.Vector3(0,1.8,0)));
	barrel = cannon.children[1];
	barrel.rotation.z = -Math.PI/6; // barrel angle
	cannon.rotation.y = 0;
	
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	cannon = makeCannon();
	markerRoot.add (cannon);
	ball = new THREE.Mesh (new THREE.CylinderGeometry(0.052,0.2,0.5,20), new THREE.MeshNormalMaterial());
	markerRoot.add (ball);
			
	return markerRoot;
}	

function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )
	renderer.clear();
	renderer.render (scene, camera);
	/////////////////////////////////////
	keyboardUpdate();
  
	markerHiro.remove(points);
	points = makeProjectile ( 10, Math.PI/2 + barrel.rotation.z);
	markerHiro.add (points);
	
	if (pos === undefined) {
		computeInitPosVel();
		return;
	}
	if (pos.y < 0){
		scene.remove (ball);
		return;
	}
	// Euler's method
	let dt = clock.getDelta();
	vel.add (force.clone().multiplyScalar(dt));
	pos.add (vel.clone().multiplyScalar(dt));
	ball.position.copy (pos);
	prePos.copy (nowPos);
	nowPos.copy (pos);
	ball.quaternion.setFromUnitVectors(new THREE.Vector3(0,1,0), nowPos.clone().sub(prePos).normalize());
}

function makeCannon() {
	let cannon = new THREE.Group();
	let body = new THREE.Mesh (new THREE.SphereGeometry(1,20,20, Math.PI+Math.PI*0.1,Math.PI*1.8,0,Math.PI/2), new THREE.MeshNormalMaterial());
	barrelPart = new THREE.Group();
	barrel = new THREE.Mesh (new THREE.CylinderGeometry(0.2,0.2,2,18), new THREE.MeshNormalMaterial());
	barrelPart.add (barrel);
	barrel.position.y = 1;
	cannon.add (body, barrelPart);
	return cannon;
}
function computeInitPosVel() {
	barrel = cannon.children[1];
	const SPEED = 30;
	vel = barrel.localToWorld (new THREE.Vector3(0,2,0)).sub (
	barrel.localToWorld (new THREE.Vector3(0,0,0))).setLength (SPEED);
	pos = barrel.localToWorld (new THREE.Vector3(0,2.2,0));
	force = new THREE.Vector3(0,-10.275,0);
}
function keyboardUpdate(){
	keyboard.update();
	if ( keyboard.pressed("left")) {
		cannon.rotation.y += Math.PI/200;   
	}      
	if ( keyboard.pressed("right") ){
		cannon.rotation.y -= Math.PI/200;
	}               
	if ( keyboard.pressed("up") ){
			barrel.rotation.z += Math.PI/400;
	} 
	if ( keyboard.pressed("down") ){
			barrel.rotation.z -= Math.PI/400;
	}
	if ( keyboard.pressed("space") ){
		computeInitPosVel();
		scene.add (ball);
	}
	barrel.rotation.z = Math.min(Math.max(barrel.rotation.z,-Math.PI/3),-Math.PI/10);
}
function makeProjectile (v, theta) {
	const G = 10;
	const cT = Math.cos(theta);
	const sT = Math.sin(theta);
	
	let a = - G/2/v/v/cT/cT;
	let b = v*v/G*sT*cT;
	let c = v*v/2/G*sT*sT;
	return makeParabola (a, b, c);
}
function makeParabola (a, b, c) {
	let xRange = Math.sqrt(-a*c)*2/a;
	const N = 100;
	let dx = xRange/80;
	
	let points = [];
	let x0 = b - xRange/1.55;
	for (let i = 0; i <= N; i++) {
		xi = x0 + i*dx;
		yi = a*(xi-b)*(xi-b) + c;
		let temp = new THREE.Vector3(xi,yi,0);
		points.push (temp.add(barrelPart.localToWorld (new THREE.Vector3(0,20,0))));
	}
	
	let geometry = new THREE.BufferGeometry().setFromPoints(points);
	let parabola = new THREE.Line (geometry, new THREE.LineDashedMaterial({color:'cyan'}));
	parabola.computeLineDistances(); // required for LineDashedMaterial
	return parabola;
}

function render() {
  	renderer.render(scene, camera);
}

</script></body>
