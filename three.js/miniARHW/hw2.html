<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<head>
<title> miniAR HW01 </title>
</head>

<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}
#spinner{
  position: absolute;
  width: 30%;
  text-align: center;
  font-size: 40px;
  line-height: 10px;
  color: #ffff00;
  background-color: #888888;
}

body {
  overflow: hidden;
}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/weslia/ar.js" target="_blank">ar.js</a> - three.js<br>
	miniARHW HW02
</div>
<div id="spinner">
  <p id="text" style ="color:red">color</p>
</div>


<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;

var rollable = false, radius = 427;
var angle = 0, omega = 0;
var group;

init();
animate();

function init() {
	$('#toggle').click (
	   function() {
			rollable = ! rollable;  // toggle 
		}
	);
	
	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	group = new THREE.Group();
	markerRoot.add (group);
	let geometry0 = new THREE.CircleGeometry( radius, 32, Math.PI/2, 2*Math.PI/3);
	let material0 = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide} );
	let circle0 = new THREE.Mesh( geometry0, material0 );
	group.add( circle0 );  

	let geometry1 = new THREE.CircleGeometry( radius, 32, Math.PI/2 + 2/3*Math.PI, 2*Math.PI/3);
	let material1 = new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide} );
	let circle1 = new THREE.Mesh( geometry1, material1 );
	group.add( circle1 );  

	let geometry2 = new THREE.CircleGeometry( radius, 32, Math.PI/2 - 2/3*Math.PI, 2*Math.PI/3);
	let material2 = new THREE.MeshBasicMaterial( { color: 0x00ffff, side: THREE.DoubleSide} );
	let circle2 = new THREE.Mesh( geometry2, material2 );
	group.add( circle2 );  
	group.position.set(0,2,0);
	group.rotateX(-Math.PI/2);
	  
	var geometry = new THREE.ConeGeometry( radius/2, radius, 4 );
	var material = new THREE.MeshBasicMaterial( {color: 0xFF5809 });
	var cone = new THREE.Mesh( geometry, material);
	cone.rotateX(Math.PI/2);
	cone.position.set(0, 2, -radius);
	markerRoot.add( cone );
	  
	var geometryline = new THREE.ConeGeometry( radius/2, radius, 4 );
	var materialline = new THREE.MeshBasicMaterial( {color: 0x000000,opacity: 10, wireframe: true} );
	var coneline = new THREE.Mesh( geometryline, materialline );
	coneline.rotateX(Math.PI/2);
	coneline.position.set(0, 2, -radius);
	markerRoot.add( coneline );
	
	return markerRoot;
}	

function animate() {
	
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement );
		
	var dt = 0.1, maxangle = 1;
 
	if(rollable){
		
		 omega += 6*dt;
	  }else{
		 omega -= 0.025*dt;
	  }
	  omega = clamp (omega, 0, maxangle);
	  angle += omega;
	  
	  if(angle >= Math.PI*2){
		angle -= Math.PI*2;
	  }
	  group.rotation.z = angle;
	  
	  if(angle >= 0 && angle < Math.PI*2/3){
		$('#text').css ('color', '#00ffff');
	  }else if(angle >= Math.PI*2/3 && angle < Math.PI*4/3){
		$('#text').css ('color', 'Red');
	  }else{
		$('#text').css ('color', 'Yellow');
	  }
	renderer.render (scene, camera);	
}

function clamp (x, xLo, xHi) {
	if (x < xLo) return xLo;
  if (x > xHi) return xHi;
  else return x;
}

</script></body>
